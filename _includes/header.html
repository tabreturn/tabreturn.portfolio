<header>
  <div class="logo"></div>
  <div class="tabreturn">
    <h1>{{ site.title }}</h1>
    <em>{{ site.description }}</em>
  </div>

  <ul id="mainNav">
    <li><a href="/" {% if page.title == 'latest' %}class="sel"{% endif %}>about</a></li>
    {% for category in site.categories reversed %}
      <li><a href="{{ category[0] }}.html" {% if page.title == category[0] %}class="sel"{% endif %}>{{ category[0] }}</a></li>
    {% endfor %}
    <li><a href="https://github.com/tabreturn">github</a></li>
    <li><a href="https://tabreturn.github.io">blog</a></li>
    <li><a href="https://www.linkedin.com/in/tristan-bunn-918175b1/">cv</a></li>
  </ul>
</header>
