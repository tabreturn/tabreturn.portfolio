---
layout: default
---
{% for post in site.posts %}
  {% if post.categories[0] == "id" %}
    <div class="entryContainer">
      <div class="entryInfo">
        <h2>{{ post.title }}</h2>
        <a href="http://recomed.co.za">view website</a>
        <h3>{{ post.date | date: "%Y.%m" }}</h3>
        {{ post.content }}
        <p class="media">
          {{ post.media }}
        </p>
      </div>
      <div class="entryImage"><img src="{{ post.image }}" alt="{{ post.title }}" /></div>
    </div>
  {% endif %}
{% endfor %}
